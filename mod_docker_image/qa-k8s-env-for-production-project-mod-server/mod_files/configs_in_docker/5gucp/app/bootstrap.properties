# server-name
spring.application.name=ctc-5gucp-app

# nacos-server
nacos.server={{nacos_server}}
# nacos-config
spring.cloud.nacos.config.server-addr=${nacos.server}
spring.cloud.nacos.config.context-path=dhst
spring.cloud.nacos.config.enabled=true
spring.cloud.nacos.config.namespace={{nacos_namespace}}
spring.cloud.nacos.config.group=APP_GROUP
spring.cloud.nacos.config.name=ctc-5gucp-app

# nacos-discovery
spring.cloud.nacos.discovery.server-addr=${nacos.server}
spring.cloud.nacos.discovery.register-enabled=true
spring.cloud.nacos.discovery.namespace={{nacos_namespace}}
spring.cloud.nacos.discovery.group=DEFAULT_GROUP


# \u5f53\u524d\u914d\u7f6e\u7ec4
spring.cloud.nacos.config.shared-dataids=application.properties
spring.cloud.nacos.config.refreshable-dataids=application.properties

spring.cloud.nacos.username={{nacos_username}}
spring.cloud.nacos.password={{nacos_password}}

